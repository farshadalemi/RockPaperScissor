<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="gamelogin" href="logic.js">

  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="wrapper">
    <img class="img-logo" src="img/pageLogo.png" alt="Page Image" />
    <div>
      <section>
        <p>
        <h1 class="game-title">Let's Play RPS</h1>
        </p>
      </section>
      <section class="game-section">

        <button class="game-btn" onclick="
        playGame('🪨Rock')
        console.log(computerMove);
        ">
          👊🏻
        </button>
        <button class="game-btn" onclick="
        playGame('📄Paper')
        console.log(computerMove);
        ">
          🖐🏻
        </button>
        <button class="game-btn" onclick="
        playGame('✂️Scissors')
        console.log(computerMove);
        ">
          ✌🏻
        </button>
      </section>
      <section class="score-section">
        <button class="game-btn" onclick="
          scoreBoard.Wins = 0;
          scoreBoard.Losses = 0;
          scoreBoard.Tie = 0;
          alert(`🔄 Scores have been Reset 🔄`)
          ">
          Reset Score
        </button>
      </section>
    </div>

    <script type="text/javascript" src="logic.js"></scripttype>

    </script>
  </div>
</body>

</html>
